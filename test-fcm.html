<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FCM Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Test FCM Token</h1>

    <div>
        <button id="testBtn">Test FCM Token</button>
        <button id="clearBtn">Clear Logs</button>
    </div>

    <div id="logs"></div>

    <div id="result"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { getMessaging, getToken } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js'

        const logsDiv = document.getElementById('logs')
        const resultDiv = document.getElementById('result')

        function log(message, type = 'info') {
            const logDiv = document.createElement('div')
            logDiv.className = `log ${type}`
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
            logsDiv.appendChild(logDiv)
            console.log(message)
        }

        function clearLogs() {
            logsDiv.innerHTML = ''
            resultDiv.innerHTML = ''
        }

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA5VEmvlRwkzquB3RtmyapRwteEiR8HH3s",
            authDomain: "appp-16c20.firebaseapp.com",
            projectId: "appp-16c20",
            storageBucket: "appp-16c20.firebasestorage.app",
            messagingSenderId: "742488165077",
            appId: "1:742488165077:web:13f44a4e3a0f221892305c"
        }

        // VAPID key
        const VAPID_KEY = 'BODsmEiK468gWjdPfPC2R8m0jN-_IxRicZ1F5WGHqhFoX0Ol2qdHGP1SNw2vhUodqSR13XBCCmlNgfCZysNI8Po'

        // Initialize Firebase
        log('Initializing Firebase...')
        const app = initializeApp(firebaseConfig)
        const messaging = getMessaging(app)
        log('Firebase initialized successfully', 'success')

        // Test FCM token
        async function testFCMToken() {
            try {
                clearLogs()
                log('Starting FCM token test...')

                // Check browser support
                if (!('Notification' in window)) {
                    log('❌ Browser does not support notifications', 'error')
                    return
                }
                log('✅ Browser supports notifications', 'success')

                // Check service worker support
                if (!('serviceWorker' in navigator)) {
                    log('❌ Browser does not support service workers', 'error')
                    return
                }
                log('✅ Browser supports service workers', 'success')

                // Request notification permission
                log('Requesting notification permission...')
                const permission = await Notification.requestPermission()
                log(`Notification permission: ${permission}`, permission === 'granted' ? 'success' : 'error')

                if (permission !== 'granted') {
                    log('❌ Notification permission denied', 'error')
                    return
                }

                // Register service worker
                log('Registering service worker...')
                try {
                    const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js', {
                        scope: '/'
                    })
                    log('✅ Service worker registered successfully', 'success')
                    log(`Service worker scope: ${registration.scope}`)

                    // Wait for service worker to be ready
                    log('Waiting for service worker to be ready...')
                    await navigator.serviceWorker.ready
                    log('✅ Service worker is ready', 'success')

                } catch (swError) {
                    log(`❌ Service worker registration failed: ${swError.message}`, 'error')
                    return
                }

                // Get FCM token
                log('Getting FCM token...')
                log(`Using VAPID key: ${VAPID_KEY}`)

                const token = await getToken(messaging, {
                    vapidKey: VAPID_KEY
                })

                if (token) {
                    log('✅ FCM token obtained successfully!', 'success')
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>FCM Token:</strong></p>
                        <textarea readonly>${token}</textarea>
                        <p><strong>Token Length:</strong> ${token.length} characters</p>
                    `
                } else {
                    log('❌ No FCM token received', 'error')
                }

            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error')
                log(`Error details: ${error.stack}`, 'error')

                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `
            }
        }

        // Event listeners
        document.getElementById('testBtn').addEventListener('click', testFCMToken)
        document.getElementById('clearBtn').addEventListener('click', clearLogs)

        // Initial log
        log('FCM Token Test ready. Click "Test FCM Token" to start.')
    </script>
</body>

</html>
