<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Notification Sending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Debug Notification Sending</h1>

    <div>
        <button id="checkTokensBtn">Check FCM Tokens</button>
        <button id="testSendBtn">Test Send Notification</button>
        <button id="clearBtn">Clear Logs</button>
    </div>

    <div>
        <h3>Test Notification</h3>
        <input type="text" id="titleInput" placeholder="Title" value="Test Notification">
        <textarea id="bodyInput" placeholder="Body" rows="3">This is a test notification from debug tool</textarea>
        <button id="sendCustomBtn">Send Custom Notification</button>
    </div>

    <div id="logs"></div>

    <div id="result"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js'

        const logsDiv = document.getElementById('logs')
        const resultDiv = document.getElementById('result')

        function log(message, type = 'info') {
            const logDiv = document.createElement('div')
            logDiv.className = `log ${type}`
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
            logsDiv.appendChild(logDiv)
            console.log(message)
        }

        function clearLogs() {
            logsDiv.innerHTML = ''
            resultDiv.innerHTML = ''
        }

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA5VEmvlRwkzquB3RtmyapRwteEiR8HH3s",
            authDomain: "appp-16c20.firebaseapp.com",
            projectId: "appp-16c20",
            storageBucket: "appp-16c20.firebasestorage.app",
            messagingSenderId: "742488165077",
            appId: "1:742488165077:web:13f44a4e3a0f221892305c"
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig)
        const db = getFirestore(app)

        let fcmTokens = []

        // Check FCM tokens
        async function checkFCMTokens() {
            try {
                log('Checking FCM tokens in Firestore...')

                const fcmTokensQuery = query(
                    collection(db, 'fcm_tokens'),
                    where('isActive', '==', true)
                )

                const fcmTokensSnapshot = await getDocs(fcmTokensQuery)
                fcmTokens = fcmTokensSnapshot.docs.map(doc => doc.data().token)

                log(`Found ${fcmTokens.length} FCM tokens`, fcmTokens.length > 0 ? 'success' : 'error')

                if (fcmTokens.length > 0) {
                    resultDiv.innerHTML = `
                        <h3>✅ FCM Tokens Found</h3>
                        <p><strong>Total tokens:</strong> ${fcmTokens.length}</p>
                        <pre>${JSON.stringify(fcmTokens, null, 2)}</pre>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ No FCM Tokens Found</h3>
                        <p>No active FCM tokens found. Users need to register for notifications first.</p>
                    `
                }

            } catch (error) {
                log(`❌ Error checking FCM tokens: ${error.message}`, 'error')
            }
        }

        // Test send notification
        async function testSendNotification() {
            try {
                if (fcmTokens.length === 0) {
                    log('No FCM tokens available. Please check FCM tokens first.', 'error')
                    return
                }

                log('Testing notification sending...')

                const response = await fetch('http://localhost:3001/api/v1/send-notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tokens: fcmTokens,
                        notification: {
                            title: 'Test Notification',
                            body: 'This is a test notification from debug tool',
                            icon: '/favicon.ico'
                        }
                    })
                })

                if (response.ok) {
                    const result = await response.json()
                    log(`✅ Notification sent successfully!`, 'success')
                    log(`Success count: ${result.successCount}/${result.totalCount}`, 'success')

                    resultDiv.innerHTML = `
                        <h3>✅ Notification Sent Successfully</h3>
                        <p><strong>Success count:</strong> ${result.successCount}</p>
                        <p><strong>Total count:</strong> ${result.totalCount}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `
                } else {
                    const error = await response.text()
                    log(`❌ Failed to send notification: ${error}`, 'error')

                    resultDiv.innerHTML = `
                        <h3>❌ Failed to Send Notification</h3>
                        <p><strong>Error:</strong> ${error}</p>
                    `
                }

            } catch (error) {
                log(`❌ Error sending notification: ${error.message}`, 'error')
            }
        }

        // Send custom notification
        async function sendCustomNotification() {
            try {
                if (fcmTokens.length === 0) {
                    log('No FCM tokens available. Please check FCM tokens first.', 'error')
                    return
                }

                const title = document.getElementById('titleInput').value
                const body = document.getElementById('bodyInput').value

                if (!title || !body) {
                    log('Please enter title and body', 'error')
                    return
                }

                log(`Sending custom notification: "${title}" - "${body}"`)

                const response = await fetch('http://localhost:3001/api/v1/send-notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tokens: fcmTokens,
                        notification: {
                            title: title,
                            body: body,
                            icon: '/favicon.ico'
                        }
                    })
                })

                if (response.ok) {
                    const result = await response.json()
                    log(`✅ Custom notification sent successfully!`, 'success')
                    log(`Success count: ${result.successCount}/${result.totalCount}`, 'success')

                    resultDiv.innerHTML = `
                        <h3>✅ Custom Notification Sent Successfully</h3>
                        <p><strong>Title:</strong> ${title}</p>
                        <p><strong>Body:</strong> ${body}</p>
                        <p><strong>Success count:</strong> ${result.successCount}</p>
                        <p><strong>Total count:</strong> ${result.totalCount}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `
                } else {
                    const error = await response.text()
                    log(`❌ Failed to send custom notification: ${error}`, 'error')
                }

            } catch (error) {
                log(`❌ Error sending custom notification: ${error.message}`, 'error')
            }
        }

        // Event listeners
        document.getElementById('checkTokensBtn').addEventListener('click', checkFCMTokens)
        document.getElementById('testSendBtn').addEventListener('click', testSendNotification)
        document.getElementById('sendCustomBtn').addEventListener('click', sendCustomNotification)
        document.getElementById('clearBtn').addEventListener('click', clearLogs)

        // Initial log
        log('Notification Debug Tool ready. Click "Check FCM Tokens" to start.')
    </script>
</body>

</html>
